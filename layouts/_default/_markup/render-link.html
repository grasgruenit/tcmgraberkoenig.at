<a href="{{ .Destination | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}
{{ if (strings.HasPrefix .Destination "#") }} class="smooth-scroll-middle"{{ end }}
{{ if or (strings.HasPrefix .Destination "https") (strings.HasPrefix .Destination "mailto") }} target="_blank" rel="noopener"{{ end }}
>{{ .Text | safeHTML }}</a>
